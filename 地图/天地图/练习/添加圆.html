<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8" />		 
<title>天地图－地图API－范例－画圆</title> 
<script type="text/javascript" src="http://api.tianditu.com/js/maps.js"></script> 
<script> 
	var map; 
	var zoom = 12; 
	function onLoad() 
	{ 
		//初始化地图对象 
	   	map=new TMap("mapDiv"); 
	   	//设置显示地图的中心点和级别 
		map.centerAndZoom(new TLngLat(116.40093,39.90313),14); 
		//允许鼠标滚轮缩放地图 
		map.enableHandleMouseScroll(); 
		 
		var config = { 
			strokeColor:"blue",	//圆边线颜色 
			fillColor:"#FFFFFF",	//填充颜色。 
			strokeWeight:"5px",	//圆边线线的宽度，以像素为单位 
			strokeOpacity:0.5,	//圆边线线的透明度，取值范围0 - 1 
			fillOpacity:0.5,			//填充的透明度，取值范围0 - 1 
			strokeStyle:"solid"	//圆边线线的样式，solid或dashed 
		}; 
		// 定义该矩形的显示区域  100表示半径
		var circle = new TCircle(new TLngLat(116.40093,39.90313),100,config); 
		//向地图上添加圆 
		map.addOverLay(circle); 
	} 
</script> 
</head> 
<body onLoad="onLoad()"> 
	<div id="mapDiv" style="position:absolute;width:600px; height:500px;"></div> 
	<div style="position:absolute;left:620px;"> 
		<ul> 
			<li>本示例演示如何在地图上添加圆。</li> 
			<p><a href="http://lbs.tianditu.com/api-new/examples.html">返回所有范例列表</a></p> 
		</ul> 
	</div> 
</body> 
</html>
