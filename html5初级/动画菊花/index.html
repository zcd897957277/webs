<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5+CSS3大风车旋转动画</title>
<style>
body{
  padding:0px;
  margin:0px;
}
.wmd1{
   -webkit-transform: scale(.6);
  position:absolute;
  top:35%;
  left:40%;
  perspective: 1000px;
}
.blades{
  width: 350px;
  height: 350px;
  left: 10%;
  top: 10%;
  z-index:2;
  border-radius: 50%;
  position: absolute;
  margin-top: -30px;
  margin-left: 50px;

  animation: spin 6s linear infinite;
}
.blade1 {
  background: blue;
  position:absolute;
	width:41px;
	height:139px;
  top:-10px;
  left:150.5px;
  transform:rotate(0deg);
  display:inline-block;
  background:
    linear-gradient(135deg, transparent 20px, blue 0),
    linear-gradient(225deg, transparent 20px, blue 0),
    linear-gradient(315deg, transparent 20px, blue 0),
    linear-gradient(45deg, transparent  20px, blue 0);
  background-position: top left, top right, bottom right, bottom left;
  background-size: 50% 50%;
  background-repeat: no-repeat;
}
.blade2 {
  background:blue;
  position:absolute;
	width:41px;
	height:139px;
  top:105.5px;
  left:41px;
  transform:rotate(-90deg);
  display:inline-block;
  background:
    linear-gradient(135deg, transparent 20px, blue 0),
    linear-gradient(225deg, transparent 20px, blue 0),
    linear-gradient(315deg, transparent 20px, blue 0),
    linear-gradient(45deg, transparent  20px,  blue 0);
  background-position: top left, top right, bottom right, bottom left;
  background-size: 50% 50%;
  background-repeat: no-repeat;
}
.blade3 {
  background:blue;
  position:absolute;
	width:41px;
	height:139px;
  top:105.5px;
  right:41px;
  transform:rotate(-270deg);
  display:inline-block;
  background:
    linear-gradient(135deg, transparent 20px, blue 0),
    linear-gradient(225deg, transparent 20px, blue 0),
    linear-gradient(315deg, transparent 20px, blue 0),
    linear-gradient(45deg, transparent  20px,  blue 0);
  background-position: top left, top right, bottom right, bottom left;
  background-size: 50% 50%;
  background-repeat: no-repeat;
}
.blade4 {
  background:blue;
  position:absolute;
	width:41px;
	height:139px;
  bottom:-10px;
  left:150.5px;
  transform:rotate(180deg);
  display:inline-block;
  background:
    linear-gradient(135deg, transparent 20px, blue 0),
    linear-gradient(225deg, transparent 20px, blue 0),
    linear-gradient(315deg, transparent 20px, blue 0),
    linear-gradient(45deg, transparent  20px,  blue 0);
  background-position: top left, top right, bottom right, bottom left;
  background-size: 50% 50%;
  background-repeat: no-repeat;
}
.vane1{
  width:1px;
  height:350px;
  left:175px;
  background:blue;
  position:absolute;
  transform:rotate(90deg);
}
.vane2{
  width:1px;
  height:350px;
  left:171.5px;
  background:blue;
  position:absolute;
  transform:rotate(180deg);
}
.base .bottom_base{
  position:absolute;
  width:90px;
  height:100px;
  left:162px;
  border-right: 16px solid transparent;
  border-left: 16px solid transparent;
  border-bottom: 380px solid blue;
  opacity:.8;
  z-index:-1;
  top:42.5px;
}
@keyframes spin {
0% {
   	transform:rotate(0deg);
 }
 100% {
   	transform:rotate(-360deg);
 }
}

</style>
    <script src="js/prefixfree.min.js"></script>
</head>

<body>
<div class="wmd1">
  <div class="blades">
    <div class="blade2"></div>
    <div class="blade1"></div>  
    <div class="vane1"></div>
    <div class="blade3"></div>
    <div class="blade4"></div>
    <div class="vane2"></div>
  </div>
  <div class="base">
    <div class="bottom_base">
    </div>
	</div>
</div>
</body>
</html>
