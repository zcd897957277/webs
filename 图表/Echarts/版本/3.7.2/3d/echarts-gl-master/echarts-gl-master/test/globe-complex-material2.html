<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Globe - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            // http://visibleearth.nasa.gov/view_cat.php?categoryID=1484
            chart.setOption({
                globe: {

                    displacementTexture: 'asset/leather/leather_height.jpg',
                    displacementScale: 0.08,
                    displacementQuality: 'high',
                    silent: true,

                    shading: 'realistic',


                    realisticMaterial: {
                        detailTexture: 'asset/leather/leather_albedo.jpg',
                        roughness: 'asset/leather/leather_roughness.jpg',
                        normalTexture: 'asset/leather/leather_normal.jpg'
                    },

                    postEffect: {
                        enable: true,
                        SSAO: {
                            enable: true,
                            radius: 20,
                            quality: 'high',
                            intensity: 1.8
                        }
                    },
                    temporalSuperSampling: {
                        enable: true
                    },
                    light: {
                        ambient: {
                            intensity: 0
                        },
                        main: {
                            intensity: 2,
                            shadow: true,
                            shadowQuality: 'high'
                        },
                        ambientCubemap: {
                            texture: 'asset/pisa.hdr',
                            exposure: 2,
                            diffuseIntensity: 0.1,
                            specularIntensity: 1
                        }
                    },
                    viewControl: {
                        autoRotate: false
                    }
                },
                series: []
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
