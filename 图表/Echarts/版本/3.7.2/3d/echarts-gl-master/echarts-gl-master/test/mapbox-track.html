<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' />
        <script src="lib/jquery.min.js"></script>
        <script>
            mapboxgl.accessToken = window.location.search.slice(1);
            var chart = echarts.init(document.getElementById('main'), null, {
                devicePixelRatio: 1
            });

            $.getJSON('data/hangzhou-tracks.json', function (data) {
                var lines = data.map(function (track) {
                    return {
                        coords: track.map(function (seg, idx) {
                            return seg.coord.concat([seg.elevation]);
                        })
                    };
                });
                var len = lines.length;
                for (var i = 0; i < 5; i++) {
                    for (var k = 0; k < len; k++) {
                        var coords = lines[k].coords;
                        lines.push({
                            coords: coords.map(function (coord) {
                                return [
                                    coord[0] + (Math.random() - 0.5) / 9e4,
                                    coord[1] + (Math.random() - 0.5) / 9e4,
                                    coord[2] + (Math.random() - 0.5) / 9e4,
                                ];
                            })
                        });
                    }
                }

                chart.setOption({
                    mapbox: {
                        center: [120.13066322374, 30.240018034923],
                        zoom: 14,
                        pitch: 50,
                        bearing: -10,
                        altitudeScale: 2,
                        style: 'mapbox://styles/mapbox/dark-v9',
                        postEffect: {
                            enable: true
                        }
                    },
                    series: [{
                        type: 'lines3D',

                        coordinateSystem: 'mapbox',

                        effect: {
                            show: true,
                            constantSpeed: 10,
                            trailWidth: 3,
                            trailLength: 0.4,
                            trailOpacity: 1
                        },

                        blendMode: 'lighter',

                        polyline: true,

                        lineStyle: {
                            width: 1,
                            color: 'rgb(50, 50, 150)',
                            opacity: 0.5
                        },

                        data: lines
                    }]
                });
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
