<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bar3D Simplex Noise - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/simplex.js"></script>
        <script src="js/exportGL2PLY.js"></script>
        <script src="lib/download.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var noise = new SimplexNoise(Math.random);
            var xData = [];
            var yData = [];
            function generateData(theta) {
                var data = [];
                for (var i = 0; i <= 2; i++) {
                    for (var j = 0; j <= 2; j++) {
                        var value = noise.noise2D(i / 2, j / 2);
                        valMax = Math.max(valMax, value);
                        valMin = Math.min(valMin, value);
                        data.push([i, j, value * 2 + 4]);
                    }
                }
                return data;
            }
            var valMin = Infinity;
            var valMax = -Infinity;
            var data = generateData(2, -5, 5);

            chart.setOption({
                toolbox: {
                    feature: {
                        myExportObj: {
                            title: 'Export OBJ',
                            icon: 'M4.7,22.9L29.3,45.5L54.7,23.4M4.6,43.6L4.6,58L53.8,58L53.8,43.6M29.2,45.1L29.2,0',
                            onclick: function () {
                                var res = echarts.exportGL2PLY(chart, {
                                    mainType: 'grid3D',
                                    index: 0
                                });
                                download(res, 'bar3D.ply', 'text/plain');
                            }
                        }
                    }
                },
                visualMap: {
                    show: false,
                    min: 2,
                    max: 6,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis3D: {
                    type: 'value'
                },
                yAxis3D: {
                    type: 'value'
                },
                zAxis3D: {
                    type: 'value',
                    max: 10,
                    min: 0
                },
                grid3D: {
                    show: false,
                    postEffect: {
                        enable: true,
                        screenSpaceAmbientOcclusion: {
                            enable: true,
                            radius: 2,
                            intensity: 2.0,
                            quality: 'medium'
                        },
                        edge: {
                            enable: true
                        }
                    },
                    axisLine: {
                    },
                    axisPointer: {
                    },
                    viewControl: {
                        // autoRotate: true
                    },
                    light: {
                        main: {
                            shadow: true,
                            intensity: 1
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            texture: 'asset/canyon.hdr',
                            exposure: 2,
                            diffuseIntensity: 1
                        }
                    }
                },
                series: [{
                    type: 'bar3D',
                    data: data,
                    shading: 'lambert',
                    silent: true
                }]
            });

            window.onresize = chart.resize;
        </script>
    </body>
</html>
