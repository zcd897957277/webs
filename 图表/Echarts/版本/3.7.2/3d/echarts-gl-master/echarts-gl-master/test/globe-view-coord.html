<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Globe - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../node_modules/echarts/map/js/china.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var canvas = document.createElement('canvas');
            var mapChart = echarts.init(canvas, null, {
                width: 2048,
                height: 1024
            });

            mapChart.setOption({
                geo: {
                    type: 'map',
                    map: 'world',
                    top: 0,
                    left: 0,
                    right: 0,
                    bottom: 0,
                    boundingCoords: [[-180, 90], [180, -90]],
                    silent: true,
                    itemStyle: {
                        normal: {
                            borderColor: '#fff',
                            areaColor: 'transparent'
                        }
                    },
                    label: {
                        normal: {
                            textStyle: {
                                color: '#fff',
                                fontSize: 40
                            }
                        }
                    }
                }
            });

            // http://visibleearth.nasa.gov/view_cat.php?categoryID=1484
            chart.setOption({
                globe: {

                    baseTexture: 'asset/world.topo.bathy.200401.jpg',
                    heightTexture: 'asset/elev_bump_4k.jpg',

                    displacementScale: 0.1,

                    shading: 'realistic',
                    realisticMaterial: {
                        roughness: 0.8,
                        metalness: 0
                    },

                    postEffect: {
                        enable: true
                    },
                    temporalSuperSampling: {
                        enable: true
                    },
                    light: {
                        ambient: {
                            intensity: 0
                        },
                        main: {
                            intensity: 6,
                            shadow: true
                        },
                        ambientCubemap: {
                            texture: 'asset/pisa.hdr',
                            exposure: 2,
                            diffuseIntensity: 0.1,
                            specularIntensity: 1
                        }
                    },
                    viewControl: {
                        animationDurationUpdate: 1000,
                        animationEasingUpdate: 'cubicInOut',
                        targetCoord: [116.46, 39.92],
                        autoRotate: false
                    },

                    layers: [{
                        type: 'blend',
                        blendTo: 'albedo',
                        texture: mapChart
                    }]
                },
                series: []
            });

            var regions = mapChart.getModel().getComponent('geo').coordinateSystem.regions;

            setInterval(function () {
                var region = regions[Math.round(Math.random() * (regions.length - 1))];
                chart.setOption({
                    globe: {
                        viewControl: {
                            targetCoord: region.center
                        }
                    }
                });
                mapChart.setOption({
                    geo: {
                        regions: [{
                            name: region.name,
                            label: {
                                normal: {
                                    show: true
                                }
                            }
                        }]
                    }
                })
            }, 2000);

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
