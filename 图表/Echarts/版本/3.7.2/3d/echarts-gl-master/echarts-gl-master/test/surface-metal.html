<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mollusc Shell - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/dat.gui.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var sin = Math.sin;
            var cos = Math.cos;
            var pow = Math.pow;
            var sqrt = Math.sqrt;
            var cosh = Math.cosh;
            var sinh = Math.sinh;
            var PI = Math.PI;

            var aa = 0.4;
            var r = 1 - aa * aa;
            var w = sqrt(r);

            var config = {
                aa: aa
            };

            function getParametricEquation() {
                return {
                    u: {
                        min: -13.2,
                        max: 13.2,
                        step: 0.4
                    },
                    v: {
                        min: -37.4,
                        max: 37.4,
                        step: 0.4
                    },
                    x: function (u, v) {
                        var denom = aa * (pow(w * cosh(aa * u), 2) + aa * pow(sin(w * v), 2))
                        return -u + (2 * r * cosh(aa * u) * sinh(aa * u) / denom);
                    },
                    y: function (u, v) {
                        var denom = aa * (pow(w * cosh(aa * u), 2) + aa * pow(sin(w * v), 2))
                        return 2 * w * cosh(aa * u) * (-(w * cos(v) * cos(w * v)) - (sin(v) * sin(w * v))) / denom;
                    },
                    z: function (u, v) {
                        var denom = aa * (pow(w * cosh(aa * u), 2) + aa * pow(sin(w * v), 2))
                        return  2 * w * cosh(aa * u) * (-(w * sin(v) * cos(w * v)) + (cos(v) * sin(w * v))) / denom
                    }
                };
            }

            chart.setOption({
                toolbox: {
                    feature: {
                        saveAsImage: {
                            backgroundColor: '#111'
                        }
                    },
                    iconStyle: {
                        normal: {
                            borderColor: '#fff'
                        }
                    },
                    left: 0
                },
                xAxis3D: {
                    type: 'value'
                },
                yAxis3D: {
                    type: 'value'
                },
                zAxis3D: {
                    type: 'value'
                },
                grid3D: {

                    environment: 'none',

                    axisPointer: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    postEffect: {
                        enable: true,
                        screenSpaceAmbientOcclusion: {
                            enable: true,
                            radius: 4,
                            intensity: 2
                        }
                    },
                    temporalSuperSampling: {
                        enable: true
                    },
                    light: {
                        main: {
                            intensity: 0
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            texture: 'asset/pisa.hdr',
                            exposure: 1,
                            diffuseIntensity: 1,
                            specularIntensity: 2
                        }
                    },
                    viewControl: {
                        // projection: 'orthographic'
                    }
                },
                series: [{
                    type: 'surface',
                    parametric: true,
                    shading: 'realistic',
                    silent: true,
                    wireframe: {
                        show: false
                    },
                    realisticMaterial: {
                        roughness: 0.3,
                        metalness: 1
                    },
                    itemStyle: {
                        color: '#aaa'
                    },
                    parametricEquation: getParametricEquation()
                }]
            });

            var gui = new dat.GUI();
            gui.add(config, 'aa', 0.1, 0.9).onFinishChange(function () {
                aa = config.aa;
                chart.setOption({
                    series: [{
                        parametricEquation: getParametricEquation()
                    }]
                });
            })

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
