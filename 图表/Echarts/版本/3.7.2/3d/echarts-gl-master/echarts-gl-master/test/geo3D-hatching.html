<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geo3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'), null, {
                devicePixelRatio: 1
            });

            $.getJSON('data/world-population.json', function (populationData) {

                var max = -Infinity;
                var min = Infinity;
                populationData.forEach(function (item) {
                    max = Math.max(Math.log(item.value), max);
                    min = Math.min(Math.log(item.value), min);
                });

                var regions = populationData.map(function (item) {
                    return {
                        name: item.name,
                        height: (Math.log(item.value) - min) / (max - min) * 3
                    };
                })

                chart.setOption({
                    backgroundColor: '#cdcfd5',
                    geo3D: {
                        map: 'world',
                        shading: 'hatching',

                        hatchingMaterial: {
                            hatchingTextures: [
                                'asset/tam/hatch_0.jpg',
                                'asset/tam/hatch_1.jpg',
                                'asset/tam/hatch_2.jpg',
                                'asset/tam/hatch_3.jpg',
                                'asset/tam/hatch_4.jpg',
                                'asset/tam/hatch_5.jpg'
                            ],
                            textureTiling: [20, 20]
                        },

                        postEffect: {
                            enable: true,
                            screenSpaceAmbientOcclusion: {
                                enable: true,
                                radius: 3
                            },
                            edge: {
                                enable: true
                            }
                        },
                        groundPlane: {
                            show: true
                        },
                        silent: true,
                        light: {
                            main: {
                                intensity: 0.5,
                                shadow: true,
                                shadowQuality: 'high',
                                alpha: 30
                            },
                            ambient: {
                                intensity: 0
                            },
                            ambientCubemap: {
                                texture: 'asset/canyon.hdr',
                                exposure: 2,
                                diffuseIntensity: 0.1
                            }
                        },
                        viewControl: {
                            distance: 50
                        },

                        itemStyle: {
                            areaColor: '#000'
                        },

                        regionHeight: 0.5,

                        regions: regions
                    },
                    series: []
                });

            });
            window.addEventListener('resize', function () {
                chart.resize();
            });
        </script>
    </body>
</html>
