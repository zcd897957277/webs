<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <style>
    /*针对jQueryUI的内容编写的class*/
    .ui-selectee {
      border: 1px solid #aaa;
      background: #f5f5f5;
    }
    .ui-selectee.ui-selected {
      background: #dff5df;
    }
  </style>
 </head>
 <body>
  <ol id="list">
    <li>旭旭</li>
    <li>东东</li>
    <li>龙龙</li>
    <li>梅梅</li>
  </ol>

  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
    $('#list').selectable();
  </script>
 </body>
</html>
