<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大图中小图获取的简单版</title>
		<style>
			/*小图在大图中的位置*/
			.marker_icon_1 {
			    background-position: -4px -329px;
			}
			/*小图的大小  大图  设置防止出现多张图 */
			.marker_icon {
			    width: 18px;
			    height: 28px;
			    background-image: url(../images/mainImage.png);
			    background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="marker_icon marker_icon_1"></div>
	</body>
</html>
