<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>两个each</title>
</head>
	
<body>
<ul>
	<li>10</li>
    <li>20</li>
    <li>50</li>
</ul>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="jquery-ui-1.12.0/jquery-ui.js"></script>
<script>
	var list=[90,80,50,60];
	$.each(list,function(i,val){//将数组中的数字以p的形式写在body上 全局函数
		console.log(this)
		var p='<p>'+val+'</p>';
		console.log(document.body)
		$(document.body).append('<p>'+val+'</p>');
	})
	$('ul>li').each(function(i,dom){//将每一个ul li上的数字加5 对象函数
		//return $(dom).html(parseFloat($(dom).html())+5);
		console.log(dom)
		console.log(dom.innerHTML)
		var n=parseFloat(dom.innerHTML)+5;
		dom.innerHTML=n;
		return dom.innerHTML;
	});
</script>
</html>
