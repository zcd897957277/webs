<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQueryUI--selectable练习</title>
<link rel="stylesheet" href="jquery-ui-1.12.0/jquery-ui.css">
<style>
	.ui-selectee{
		border:1px solid #aaa;
		background:#efefef;	
	}
	.ui-selectee.ui-selecting{
		border:1px solid #aaa;
		background:#dff5df;	
	}
</style>
</head>

<body>
<ol>
	<li>东东</li>
    <li>梅梅</li>
    <li>栩栩</li>
    <li>思思</li>
    <li>覅覅</li>
</ol>
<script src="js/jquery-1.11.3.js"></script>
<script src="jquery-ui-1.12.0/jquery-ui.js"></script>
<script>
	$('ol').selectable();//有class的变化
</script>
</body>
</html>
