<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<style>
	ul{
		list-style:none;	
	}
</style>
</head>

<body>
<ul>
    <li>45</li>
    <li>77</li>
    <li>58</li>
    <li>98</li>
    <li>87</li>
</ul>
<b>0</b>
<span>0</span>
<script src="js/jquery-1.11.3.js"></script>
<script>
	$('ul>li').each(function(i,dom){
		var score=parseInt($(dom).html());
		$('b').html(score+parseInt($('b').html()));
		$('span').html(parseInt($('b').html())/(i+1));
	})
</script>
</body>
</html>
