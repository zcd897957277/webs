		<!--JS的常用正则表达式 验证密码
  
			强：字母+数字+特殊字符   
			 ^(?![a-zA-z]+$)(?!\d+$)(?![!@#$%^&*]+$)(?![a-zA-z\d]+$)(?![a-zA-z!@#$%^&*]+$)(?![\d!@#$%^&*]+$)[a-zA-Z\d!@#$%^&*]+$  
			     
			      
			中：字母+数字，字母+特殊字符，数字+特殊字符   （）选择其一并列 (?![a-zA-z]+$)
			     ^(?![a-zA-z]+$)(?!\d+$)(?![!@#$%^&*]+$)[a-zA-Z\d!@#$%^&*]+$  
			  
			弱：纯数字，纯字母，纯特殊字符   或
			^(?:\d+|[a-zA-Z]+|[!@#$%^&*]+)$  
			  
			  
			//校验是否全由数字组成  
			  
			function isDigit(s)  
			{  
			var patrn=/^[0-9]{1,20}$/;  
			if (!patrn.exec(s)) return false  
			return true  
			}  
			  
			//校验登录名：只能输入5-20个以字母开头、可带数字、“_”、“.”的字串  
			Java代码  
			function isRegisterUserName(s)    
			{    
			var patrn=/^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}  
			  
			function isRegisterUserName(s)  
			{  
			var patrn=/^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;  
			if (!patrn.exec(s)) return false  
			return true  
			}  
			  
			  
			//校验用户姓名：只能输入1-30个以字母开头的字串  
			Java代码  
			function isTrueName(s)    
			{    
			var patrn=/^[a-zA-Z]{1,30}$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			}}    
			  
			//校验密码：只能输入6-20个字母、数字、下划线    
			function isPasswd(s)    
			{    
			var patrn=/^(\w){6,20}$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			  
			//校验普通电话、传真号码：可以“+”开头，除数字外，可含有“-”    
			function isTel(s)    
			{    
			//var patrn=/^[+]{0,1}(\d){1,3}[ ]?([-]?(\d){1,12})+$/;    
			var patrn=/^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			  
			//校验手机号码：必须以数字开头，除数字外，可含有“-”    
			function isMobil(s)    
			{    
			var patrn=/^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			  
			//校验邮政编码    
			function isPostalCode(s)    
			{    
			//var patrn=/^[a-zA-Z0-9]{3,12}$/;    
			var patrn=/^[a-zA-Z0-9 ]{3,12}$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			  
			//校验搜索关键字    
			function isSearch(s)    
			{    
			var patrn=/^[^`~!@#$%^&*()+=|\\\][\]\{\}:;'\,.<>/?]{1}[^`~!@$%^&()+=|\\\]    
			        [\]\{\}:;'\,.<>?]{0,19}$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			  
			function isIP(s) //by zergling    
			{    
			var patrn=/^[0-9.]{1,20}$/;    
			if (!patrn.exec(s)) return false  
			return true  
			}    
			  
			正则表达式  
			^\\d+$　　//非负整数（正整数 + 0）    
			^[0-9]*[1-9][0-9]*$　　//正整数     
			^((-\\d+)|(0+))$　　//非正整数（负整数 + 0）     
			^-[0-9]*[1-9][0-9]*$　　//负整数     
			^-?\\d+$　　　　//整数     
			^\\d+(　　//非负浮点数（正浮点数 + 0）     
			^(([0-9]+\\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\\.[0-9]+)|([0-9]*[1-9][0-9]*))$　    
			//正浮点数     
			^((-\\d+(　　//非正浮点数（负浮点数 + 0）     
			^(-(([0-9]+\\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\\.[0-9]+)|([0-9]*[1-9][0-9]*)))$    
			//负浮点数     
			^(-?\\d+)(　　//浮点数     
			^[A-Za-z]+$　　//由26个英文字母组成的字符串     
			^[A-Z]+$　　//由26个英文字母的大写组成的字符串     
			^[a-z]+$　　//由26个英文字母的小写组成的字符串     
			^[A-Za-z0-9]+$　　//由数字和26个英文字母组成的字符串     
			^\\w+$　　//由数字、26个英文字母或者下划线组成的字符串     
			^[\\w-]+(　　　　//email地址     
			^[a-zA-z]+://(　　//url    
			^[A-Za-z0-9_]*$  
			  
			匹配完整域名的正则表达式：  
			[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+\.? -->
			
			<!--特殊需求表达式

			Email地址：^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
			域名：[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(/.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+/.?
			InternetURL：[a-zA-z]+://[^\s]* 或 ^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$
			手机号码：^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$
			电话号码：("XXX-XXXXXXX"、"XXXX-XXXXXXXX"、"XXX-XXXXXXX"、"XXX-XXXXXXXX"、"XXXXXXX"和"XXXXXXXX)：^(\(\d{3,4}-)|\d{3.4}-)?\d{7,8}$
			国内电话号码(0511-4405222、021-87888822)：\d{3}-\d{8}|\d{4}-\d{7}
			身份证号(15位、18位数字)：^\d{15}|\d{18}$
			短身份证号码(数字、字母x结尾)：^([0-9]){7,18}(x|X)?$ 或 ^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$
			帐号是否合法(字母开头，允许5-16字节，允许字母数字下划线)：^[a-zA-Z][a-zA-Z0-9_]{4,15}$
			密码(以字母开头，长度在6~18之间，只能包含字母、数字和下划线)：^[a-zA-Z]\w{5,17}$
			强密码(必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间)：^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$  
			日期格式：^\d{4}-\d{1,2}-\d{1,2}
			一年的12个月(01～09和1～12)：^(0?[1-9]|1[0-2])$
			一个月的31天(01～09和1～31)：^((0?[1-9])|((1|2)[0-9])|30|31)$
			钱的输入格式：
			        1、有四种钱的表示形式我们可以接受:"10000.00" 和 "10,000.00", 和没有 "分" 的 "10000" 和 "10,000"：^[1-9][0-9]*$
			        2、这表示任意一个不以0开头的数字,但是,这也意味着一个字符"0"不通过,所以我们采用下面的形式：^(0|[1-9][0-9]*)$
			        3、一个0或者一个不以0开头的数字.我们还可以允许开头有一个负号：^(0|-?[1-9][0-9]*)$
			        4、这表示一个0或者一个可能为负的开头不为0的数字.让用户以0开头好了.把负号的也去掉,因为钱总不能是负的吧.下面我们要加的是说明可能的小数部分：^[0-9]+(.[0-9]+)?$
			        5、必须说明的是,小数点后面至少应该有1位数,所以"10."是不通过的,但是 "10" 和 "10.2" 是通过的：^[0-9]+(.[0-9]{2})?$
			        6、这样我们规定小数点后面必须有两位,如果你认为太苛刻了,可以这样：^[0-9]+(.[0-9]{1,2})?$
			        7、这样就允许用户只写一位小数.下面我们该考虑数字中的逗号了,我们可以这样：^[0-9]{1,3}(,[0-9]{3})*(.[0-9]{1,2})?$
			        8、1到3个数字,后面跟着任意个 逗号+3个数字,逗号成为可选,而不是必须：^([0-9]+|[0-9]{1,3}(,[0-9]{3})*)(.[0-9]{1,2})?$-->

			　　用正则表达式限制只能输入全角字符： onkeyup="value=value.replace(/[^uFF00-uFFFF]/g,'') "onbeforepaste="clipboardData.setData(''text'',clipboardData.getData(''text'').replace(/[^uFF00-uFFFF]/g,''))" 
			　　用正则表达式限制只能输入数字：onkeyup="value=value.replace(/[^d]/g,'') "onbeforepaste= "clipboardData.setData(''text'',clipboardData.getData(''text'').replace(/[^d]/g,''))" 
			　　用正则表达式限制只能输入数字和英文：onkeyup="value=value.replace(/[W]/g,'') "onbeforepaste="clipboardData.setData(''text'',clipboardData.getData(''text'').replace(/[^d]/g,''-->
			        
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			$("#pwd").on("blur",function(){
				var pwd=$("#pwd").val();
				var reg=/^(?![a-zA-z]+$)(?!\d+$)(?![!@#$%^&*]+$)(?![a-zA-z\d]+$)(?![a-zA-z!@#$%^&*]+$)(?![\d!@#$%^&*]+$)[a-zA-Z\d!@#$%^&*]{8}$/g;
				console.log(pwd.length)
				if(reg.test(pwd)&&pwd.length==8){
					if($("#yanZhengXinXi").html()!=""){
						$("#yanZhengXinXi").html()=="";
						$("#yanZhengXinXi").css("display","none");
					}
				}else{
					if(reg.test(pwd)){
						if(pwd.length!=8){
							$("#yanZhengXinXi").html("密码的长度必须要有8位！");
							$("#yanZhengXinXi").css("display","block");
							console.log(1)
						}else{
							return;
						}
					}else if(pwd.length==8){
						if(!reg.test(pwd)){
							$("#yanZhengXinXi").html("密码必须包含数字、字母和特殊符号！");
							$("#yanZhengXinXi").css("display","block");
						}else{
							return;
						}
					}else if(!reg.test(pwd)&&pwd.length!=8){
						$("#yanZhengXinXi").html("密码的长度必须要有8位！");
						$("#yanZhengXinXi").css("display","block");
						console.log(2)
					}
				}
			});
		</script>
