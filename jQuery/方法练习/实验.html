<html>
 <head>
 <meta  charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var ctx = document.getElementById("canvas").getContext('2d');
	    var names = [['Rob', 'Hawkes'], ['John', 'Smith'], ['Jane', 'Doe']]
		var first = names[0][0];
		var second = names[1][0];
	    ctx.font="30px Arial";
	    ctx.fillText(first,50,50);
	    ctx.fillText(second,100,150);
    }
  </script>
 </head> 
 <body onload="draw();">
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
