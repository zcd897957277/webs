<html>

	</head>

		@media (max-width: 375px) {
			#qr_container canvas{

				position: absolute;

			}
		}
		@media (max-width: 360px) {
			#qr_container canvas{
				width: 115px;

	<body style="background: #1a1a1a;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的二维码</h1>
		</header>
		<img src="images/ewm_bg02.png">
		<div id="qr_container"></div>
	</body>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.qrcode.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/qrcode.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	$(document).ready(function() {
		//数字和字母
		var str1='qew1312321'
		//当text为中文时
		var str2=toUtf8("钓鱼岛是中国的！"); 
		$('#qr_container').qrcode({
			render: "canvas",
			height:105,
			width: 105,
			correctLevel: 0,
			colorDark: 'red',
			colorLight: "#ddd",
			text: str2
		});
	});
	
	function toUtf8(str) {    
	    var out, i, len, c;    
	    out = "";    
	    len = str.length;    
	    for(i = 0; i < len; i++) {    
	        c = str.charCodeAt(i);    
	        if ((c >= 0x0001) && (c <= 0x007F)) {    
	            out += str.charAt(i);    
	        } else if (c > 0x07FF) {    
	            out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
	            out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
	            out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
	        } else {    
	            out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
	            out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
	        }    
	    }    
	    return out;    
	} 
</script>
</html>
