<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<script src="style/jquery-1.4.min.js" type="text/javascript"></script>
		<link href="style/css.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div id="picts_hide">
			<div id="pictsSlideWrap" class="clearfix">
				<!--文字标志-->
				<div class="text_icon" id="text_icon">
					<tt></tt><span class="build_name">绿城长兴广场B3#</span>户型:<span class="apartment_layout">C</span>面积:<span class="acreage">0.00平米</span>
				</div>
				<div class="imgBig" id="imgBig">
					<div id="imgAll">
						<img src="images/100260_1306276811398.jpg" />
						<img src="images/100261_1306276853791.jpg" />
						<img src="images/100391_4381_1306217104406.jpg" />
						<img src="images/bImg.jpg" />
						<img src="images/100260_1306276811398.jpg" />
						<img src="images/100261_1306276853791.jpg" />
						<img src="images/100391_4381_1306217104406.jpg" />
						<img src="images/bImg.jpg" />
						<img src="images/100260_1306276811398.jpg" />
						<img src="images/100261_1306276853791.jpg" />
						<div id="prevOne" title="上一张">
							<a href="javaScript:void(0)" class="pngFix"></a>
						</div>
						<div id="nextOne" title="下一张">
							<a href="javaScript:void(0)" class="pngFix"></a>
						</div>
						<div class="sell_status"></div>
					</div>
					<div id="thumbnail">
						<i class="pictsSildeLeft"><img src="images/ico/picSlideLeft.gif"/></i>
						<i class="pictsSildeRight"><img src="images/ico/picSlideRight.gif"/></i>
						<div id="thumbnailAll">
							<ul>
								<li><img src="images/100260_1306276811398.jpg" /></li>
								<li><img src="images/100261_1306276853791.jpg" /></li>
								<li><img src="images/100391_4381_1306217104406.jpg" /></li>
								<li><img src="images/bImg.jpg" /></li>
								<li><img src="images/100260_1306276811398.jpg" /></li>
								<li><img src="images/100261_1306276853791.jpg" /></li>
								<li><img src="images/100391_4381_1306217104406.jpg" /></li>
								<li><img src="images/bImg.jpg" /></li>
								<li><img src="images/100260_1306276811398.jpg" /></li>
								<li><img src="images/100261_1306276853791.jpg" /></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		

		<script>
			$(document).ready(function() {
				var index = 0;
				var length = $("#imgAll img").length;
				var i = 1;
				//关键函数：通过控制i ，来显示图片
				function showImg(i) {
					var str = "<span class='page_current'>" + (i + 1) + "</span>/" + length;
					var strStatus = '在售';
					$("#imgAll img")
						.eq(i).stop(true, true).fadeIn(800)
						.siblings("img").hide();
					$("#thumbnail li")
						.eq(i).addClass("hov")
						.siblings().removeClass("hov");
					$("#text_icon>tt").html(str);
					$("#imgAll>div.sell_status").html(strStatus);
				}
				showImg(0);

				function slideNext() {
					if(index >= 0 && index < length - 1) {
						++index;
						showImg(index);
					} else {
						showImg(0);
						index = 0;
						aniPx = (length - 5) * 142 + 'px'; //所有图片数 - 可见图片数 * 每张的距离 = 最后一张滚动到第一张的距离
						$("#thumbnailAll ul").animate({
							"left": "+=" + aniPx
						}, 200);
						i = 1;
					}
					if(i < 0 || i > length - 5) {
						return false;
					}
					$("#thumbnailAll ul").animate({
						"left": "-=142px"
					}, 200)
					i++;
				}

				function slideFront() {
					if(index >= 1) {
						--index;
						showImg(index);
					}
					if(i < 2 || i > length + 5) {
						return false;
					}
					$("#cSlideUl ul").animate({
						"left": "+=142px"
					}, 200)
					i--;
				}
				$("#imgAll img").eq(0).show();
				$("#thumbnail li").eq(0).addClass("hov");

				$(".pictsSildeRight,#nextOne").click(function() {
					slideNext();
				})
				$(".pictsSildeLeft,#prevOne").click(function() {
					slideFront();
				})
				$("#thumbnail li").click(function() {
					index = $("#thumbnail li").index(this);
					showImg(index);
				});
			})
		</script>

	</body>

</html>
