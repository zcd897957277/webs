    <title>无缝轮播</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .main{
        	position: relative;
        	width: 600px;
        	height: 400px;
        	left: 30%;
        }
        @media screen and (max-width: 413px) {
        	.main{
        		left: 20%;
        	}
        }
	    a{
	    	list-style: none;
		    text-decoration: none;
		    color: #111111;
		    width: 1.5rem;
		    height: 1.5rem;
		    display: block;
		    font-size: 1.4rem;
		    background: #ffffff;
		    border: 1px solid #ffffff;
		    border-radius: 50%;
		    text-align: center;
		    line-height: 1.5rem;
        }
        ul>li{
        	list-style: none;
        	float:left;
        }
        .picture{
        	width:600px;
        	height: 400px;
        	overflow: hidden;
        	margin: auto;
    		margin-top: 10%;
        }
        .picture>li{
        	position: absolute;
        	z-index: 1;
        }
        .moving1,.moving2{
        	position: absolute;
		    transform: scale(1.5);
		    opacity: .85;
        }
        .moving1{
        	margin-left: 4%;
    		margin-top: 30%;
    		z-index: 10;		    
        }
        .moving2{
		    margin-left: 91%;
    		margin-top: -36.7%;
        }
        .number{
        	position: absolute;
		    z-index: 1000;
		    margin-left: 22%;
    		margin-top: -50%;
        }
        .number>li{
        	z-index: 1000;
        	margin-left: 2rem;
        	margin-top: 15rem;
        }
        .nullBoxRight{
        	width: 600px;
        	height: 400px;
        	position: absolute;
		    left: 600px;
		    top: 0;
		    display: none;
		    z-index: 20;
        }
        .nullBoxLeft{
        	width: 600px;
        	height: 400px;
        	position: absolute;
		    left: -600px;
		    top: 0;
		    display: none;
		     z-index: 20;
        }
    </style>
</head>
<body>
