<!DOCTYPE html>
<html>
<head>
    <title> </title>
    <meta charset="utf-8"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="validityForm.js"></script>
</head>

<body>
<form action="#">
    <!--每一个表单元素 - 定义其容器元素-->
    <div class="form-group">
        <!--label标签：定义表单元素对应的文本-->
        <label for="username">用户名</label>
        <!--每一个表单元素 - 定义其容器元素-->
        <input type="text" id="username" required pattern="\@{1}">
        <label id="usernameTip">请输入8至16位的英文或数字.</label>
    </div>
</form>
    <script>
        /*
            调用自定义表单验证插件方法 - $()
            获取的表单元素，规定为被验证元素
         */
        $("#username").validityForm();
    </script>
</body>
</html>
