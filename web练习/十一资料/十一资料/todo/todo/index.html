<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!--主体-->
<div id="test" class="todo-container">
    <h1>todo</h1>
    <!--大字下的灰条-->
    <div class="todo-banner"></div>
    <!--文本主体-->
    <div class="todo-content">
        <div class="todo-input">
            <label class="todo-toggle"></label>
            <input type="text" placeholder="What needs to be done?">

                <ul class="todo-items"></ul>

            <div class="seperator"></div>
        </div>
    </div>
    <!--控制行-->
    <div class="todo-summary">
        <div class="todo-left">
            <span class="active-num">0</span>
             items left
        </div>
        <div class="todo-filters">
            <span class="switch switch-allcurrent">All</span>
            <span class="switch switch-active">Active</span>
            <span class="switch switchcomplete">Completed</span>
        </div>
        <div class="todo-clear">Clear completed
            <span class="complete-wrap">
                (<label class="complete-num">0</label>)
            </span>
        </div>
    </div>
</div>

<div class="footer">
    <div>Double-click to edit a todo</div>
    <div>"Created by"
        <a href="#">Xiaojun092666</a>
    </div>
</div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
         var todo = new Todo('test');
         todo.add('test');
         todo.add('test1');
    </script>
</body>
</html>
