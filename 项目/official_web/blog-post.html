<script>
	var s=location.search.substring(1);
	window.onload=loadList(s);
	for(var i = 0; i < 8; i++) {
		document.getElementsByName('nav').id = "";
		if(i == 3)
			document.getElementsByName('nav')[i].id = "current";
	}
	function loadList(blogId){
		var url=path+"/seeDetail.do";
		var dataPage={"blogId":blogId};
		jQuery.post(url,dataPage,function(data){
				var resultBody=data.data;
				var state=data.status; 
				if(state=="0"){
					if(resultBody!=null){
						var ddiv=document.createElement("div");
						var createTime=new Date(parseInt(resultBody.create_time)).toLocaleString().substr(0,9).replace(/\//g, "-");
						jQuery(ddiv).addClass("blog-post");
						ddiv.innerHTML='<div class="media-holder"><a href="blog-post.html"><img src="images/blog/'+resultBody.picture+'" alt=" "/></a></div>'
							+'<div class="permalink"><h4><a href="blog-post.html">'+resultBody.blogName+'</a></h4></div>'
							+'<ul class="post-meta"><li><i class="icon-time"></i>'+createTime+'</li>'
							+'<li><i class="icon-user"></i><a href="#">'+resultBody.userName+'</a></li>'
							+'<li><i class="icon-tags"></i><a href="#">'+resultBody.blogType+'</a></li>'
							+'<li><i class="icon-comments"></i><a href="#">32 评论</a></li></ul>'
							+'<div class="post-intro">'
							+'<span class="dropcap gray">这</span>'+resultBody.blogText.substr(1)
							+'<blockquote>'+resultBody.introduce+'</blockquote>'
							+'<p>'+resultBody.introduce+'</p>'
							+'<div class="post-author"><img src="images/avatars/'+resultBody.picture+'" alt=""/>'
							+'<div class="about-description"><h4>John Doe - '+resultBody.job+'</h4>'
							+'<p>'+resultBody.firstText+'</p></div></div>';
							jQuery(".three-fourth").append(ddiv);	
					}
				}
			}
		);
	}
</script>
