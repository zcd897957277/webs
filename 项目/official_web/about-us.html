<script>
	
	function loadList(page){
		var url=path+"/productAll.do";
		var dataPage={"page":page}
		jQuery.post(url,dataPage,function(data){
			var resultBody=data.data;
			if(data.status==0){
				var length=resultBody.length;
				var data = {
					labels: [resultBody[length-5].year+"年", resultBody[length-4].year+"年", resultBody[length-3].year+"年", resultBody[length-2].year+"年", resultBody[length-1].year+"年"],
					datasets: [
						{
							lable: "产品使用量",
							fillColor: "#2babcf",
							data: [resultBody[length-5].rate, resultBody[length-4].rate, resultBody[length-3].rate, resultBody[length-2].rate, resultBody[length-1].rate]
						}
					]
				};
				var options = {}; // 图表配置项，可以留空来使用默认的配置
				var myBarChart = jQuery('#myBarChart').barChart(data, options);
			}
		})
	}
	loadList(1);
</script>
