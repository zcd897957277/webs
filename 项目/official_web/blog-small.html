<script>
var numCount=null;
window.onload=loadList(1);
	for(var i = 0; i < 8; i++) {
		document.getElementsByName('nav').id = "";
		if(i == 3)
			document.getElementsByName('nav')[i].id = "current";
	}
	function loadList(page){
		var url=path+"/noticeAll.do";
		var dataPage={"page":page};
		jQuery.post(url,dataPage,function(data,status){
			var resultBody=data.data;
			var count = data.msg;
			var state=data.status;
			if(state=="0"){
				if(resultBody!=null){
					
					var nav=document.getElementById("three-fourth");
					jQuery(nav).html("");
					for(var i=0;i<resultBody.length;i++){
						var createTime=new Date(parseInt(data.data[i].create_time)).toLocaleString().substr(0,9).replace(/\//g, "-"); 
						var str=document.createElement("div");
						jQuery(str).addClass("blog-post layout-2");
						str.innerHTML+='<div class="media-holder"><div class="item-wrapp"><div class="blog-item small">'
						+'<a href="single-project-small.html" class="item-permalink"><i class="icon-link"></i></a>'
						+'<a href="images/blog/'+data.data[i].picture+'" data-rel="prettyPhoto" class="item-preview"><i class="icon-zoom-in"></i></a>'
						+'<img src="images/blog/'+data.data[i].picture+'" alt=""/></div></div></div>'
						+'<div class="permalink"><h4><a href="blog-post.html?'+data.data[i].blogId+'">'+data.data[i].blogName+'</a></h4></div>'
						+'<ul class="post-meta"><li><i class="icon-time"></i>'+createTime+'</li>'
						+'<li><i class="icon-user"></i><a href="#">'+data.data[i].userName+'</a></li>'
						+'<li><i class="icon-tags"></i><a href="#">'+data.data[i].blogType+'</a></li>'
						+'<li><i class="icon-comments"></i><a href="#">32 评论</a></li></ul>'
						+'<div class="post-intro"><p>'+data.data[i].firstText+'</p><br/><p><a href="blog-post.html?'+data.data[i].blogId+'" class="button simple-grey small round">查看详情</a></p></div></div>';
						jQuery(nav).append(str);
					}	
					numCount=count;
					var strr = '<nav class="pagination"><ul><li class="num"><a href="#">&lt;</a></li>';
					for (var i=1;i<=count;i++){
						if(i==page){
							strr += '<li class="num"><a href="#" class="current">'+i+'</a></li>';
						}
						else{
							strr += '<li class="num"><a href="#">'+i+'</a></li>';
						}	
					}
					strr += '<li class="num"><a href="#">&gt;</a></li><ul><div class="clearfix"></div></nav>';
					jQuery(nav).append(strr)
				
				}
			}
		})
	}
	jQuery("#three-fourth").on("click",".num",function(e){
		
		var li = jQuery(e.target).html();
		var num1=jQuery('.current').html();
		if(li=="&lt;&lt;"){
			if(num1 != 1){
				num1--;
				loadList(num1);
			}
		}else if(li=="&gt;&gt;"){
			if(num1 <numCount){
				num1++
				loadList(num1);
			}

		}
		else {
			var num = jQuery(this).text();
			loadList(num);
		}
	})
</script>
