                            <div class="col-md-12" style="margin: 0px;padding: 0px">

                                            </div>

                        <div class='title'>
                            <h2 class="tile-title" style="font-size: 20px">性别</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-2 title_col_md">性别管理</div>
                        <div class="col-md-4">
                            <select class="select_canshu">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class='col-md-12' style="margin-bottom: 10px">
                        <div class='title'>
                            <h2 class="tile-title" style="font-size: 20px">年龄</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-2 title_col_md">自定义年龄</div>
                        <div class="col-md-4">
                            <input type="number" class="form-control input-sm m-b-10" placeholder="15岁">
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control input-sm m-b-10" placeholder="20岁">
                        </div>
                    </div>
                    <div class='col-md-12' style="margin-bottom: 10px">
                        <div class='title'>
                            <h2 class="tile-title" style="font-size: 20px">户籍</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-2 title_col_md">户籍管理</div>
                        <div class="col-md-4">
                            <select class="select_canshu">
                                <option value="省内">省内</option>
                                <option value="省外">省外</option>
                                <option value="新昌县">新昌县</option>
                            </select>
                        </div>
                    </div>
                    <div class='col-md-12' style="margin-bottom: 10px">
                        <div class='title'>
                            <h2 class="tile-title" style="font-size: 20px">时间周期</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-2 title_col_md">时间设置</div>
                        <div class="col-md-4">
                            <input id="setStart_date" type="text" class="form-control input-sm m-b-10" placeholder="">
                        </div>
                        <div class="col-md-4">
                            <input id="setEnd_date" type="text" class="form-control input-sm m-b-10" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-default population_sure_btn">确定</button>
                        <button type="submit" class="btn btn-default population_reduce_btn">取消</button>
                    </div>
