<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多坐标轴</title>
		<!--引入echarts.js-->
		<script type="text/javascript" src="js/echarts.min.js"></script>
	</head>
	<body>
		<!--为ECharts准备一个具备大小（宽高）的Dom-->
		<div id="main" style="width: 900px;height: 600px;"></div>
		<script type="text/javascript">
			//基于准备好的Dom，初始化echarts实例
			var myChart=echarts.init(document.getElementById('main'));
			
			//指定图表的配置项和数据
			var option={
				//标题
				title:{
					text:'多坐标轴示例'
				},
				//工具箱
				toolbox:{
					show:true,
					feature:{
						dataView:{
							show:true,
							readOnly:true
						},
						magicType:{
							show:true,
							type:['line','bar']
						},
						restore:{
							show:true
						},
						saveAsImage:{
							show:true
						} 
					}
				},
				//提示框组件
				tooltip:{
					trigger:'axis'
				},
				//图例
				legend:{
					data:['蒸发量','降水量','平均温度']
				},
				//x轴
				xAxis:{
					//'category' 类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
					type:'category',
					data:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
				},
				yAxis:[
					{
						type:'value',
						name:'水量',
						min:0,
						max:250,
						//强制设置坐标轴分割间隔。
						interval:50,
						axisLabel:{
							formatter:'{value} ml'
						}
					},{
						type:'value',
						name:'温度',
						min:0,
						max:25,
						//强制设置坐标轴分割间隔。
						interval:5,
						axisLabel:{
							formatter:'{value} ºC'
						}
					}
				],
				//数据
				series:[
					{
						name:'蒸发量',
						type:'bar',
						data:[2.0,7.9,4.0,23.2,25.6,76.7,135.2,162.2,35.6,20.0,6.4,3.3]
					},
					{
						name:'降水量',
						type:'bar',
						data:[2.6,5.9,9.0,26.4,28.7,70.7,175.6,182.2,48.7,18.8,6.0,4.3]
					},
					{
						name:'平均温度',
						type:'line',
						//设置控制的y轴
						yAxisIndex:1,
						data:[2.0,2.2,3.3,4.5,6.3,10.2,20.3,23.4,23.0,16.5,12.0,6.2]
					}
				]
			}
			
			//使用刚指定的配置项和数据显示图表
			myChart.setOption(option);
		</script>
	</body>
</html>
