<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题组件</title>
		<!--引入echarts.js-->
		<script type="text/javascript" src="js/echarts.min.js"></script>
	</head>
	<body>
		<!--为ECharts准备一个具备大小（宽高）的Dom-->
		<div id="main" style="width: 900px;height: 600px;"></div>
		<script type="text/javascript">
			//基于准备好的Dom，初始化echarts实例
			var myChart=echarts.init(document.getElementById('main'));
			
			//指定图表的配置项和数据
			var option={
				//标题
				title:{
					text:'ECharts 入门示例',
					subtext:'学习Echarts',
					left:150,//数字就是像素值，也可以是center left right这种值
					borderColor:'red',
					borderWidth:5
				},
				//工具箱
				toolbox:{
					show:true,
					feature:{
						saveAsImage:{
							show:true
						}
					}
				},
				//提示
				tooltip:{
					trigger:'axis'
				},  
				//图例
				legend:{
					data:['销量']
				},
				//x轴
				xAxis:{
					data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
				},
				yAxis:{},
				//数据
				series:[{
					name:'销量',
					type:'bar',
					data:[5,20,36,10,10,20]
				}]
			}
			
			//使用刚指定的配置项和数据显示图表
			myChart.setOption(option);
		</script>
	</body>
</html>
