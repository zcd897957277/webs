			    [{name:'北京'}, {name:'包头',value:30}],
			    [{name:'北京'}, {name:'重庆',value:20}],
			    [{name:'北京'}, {name:'常州',value:10}]
			];
			
			var SHData = [
			    [{name:'上海'},{name:'包头',value:95}],
			    [{name:'上海'},{name:'昆明',value:90}],
			    [{name:'上海'},{name:'广州',value:80}],
			    [{name:'上海'},{name:'郑州',value:70}],
			    [{name:'上海'},{name:'长春',value:60}],
			    [{name:'上海'},{name:'重庆',value:50}],
			    [{name:'上海'},{name:'长沙',value:40}],
			    [{name:'上海'},{name:'北京',value:30}],
			    [{name:'上海'},{name:'丹东',value:20}],
			    [{name:'上海'},{name:'大连',value:10}]
			];
			
			var GZData = [
			    [{name:'广州'},{name:'福州',value:95}],
			    [{name:'广州'},{name:'太原',value:90}],
			    [{name:'广州'},{name:'长春',value:80}],
			    [{name:'广州'},{name:'重庆',value:70}],
			    [{name:'广州'},{name:'西安',value:60}],
			    [{name:'广州'},{name:'成都',value:50}],
			    [{name:'广州'},{name:'常州',value:40}],
			    [{name:'广州'},{name:'北京',value:30}],
			    [{name:'广州'},{name:'北海',value:20}],
			    [{name:'广州'},{name:'海口',value:10}]
			];
			
			//矢量图地址 可以用矢量图替换
			var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';
			
			var convertData = function (data) {
			    var res = [];
			    for (var i = 0; i < data.length; i++) {
			        var dataItem = data[i];
			        var fromCoord = geoCoordMap[dataItem[0].name];
			        var toCoord = geoCoordMap[dataItem[1].name];
			        if (fromCoord && toCoord) {
			            res.push({
			                fromName: dataItem[0].name,
			                toName: dataItem[1].name,
			                coords: [fromCoord, toCoord]
			            });
			        }
			    }
			    return res;
			};
			
			var color = ['#a6c84c', '#ffa022', '#46bee9'];
			var series = [];
			[['北京', BJData], ['上海', SHData], ['广州', GZData]].forEach(function (item, i) {
			    series.push(
			    //用于实现飞机的白色尾翼特效
			    {
			        name: item[0] + ' Top10',
			        type: 'lines',
			        //所有图形的 zlevel 值。
					//zlevel用于 Canvas 分层，不同zlevel值的图形会放置在不同的 Canvas 中，Canvas 分层是一种常见的优化手段。我们可以把一些图形变化频繁（例如有动画）的组件设置成一个单独的zlevel。需要注意的是过多的 Canvas 会引起内存开销的增大，在手机端上需要谨慎使用以防崩溃。
					//zlevel 大的 Canvas 会放在 zlevel 小的 Canvas 的上面。
			        zlevel: 1,
			        //线特效的配置，见示例 模拟迁徙 和 北京公交路线
					//注意： 所有带有尾迹特效的图表需要单独放在一个层，也就是需要单独设置 zlevel，
					//同时建议关闭该层的动画（animation: false）。
					//不然位于同个层的其它系列的图形，和动画的标签也会产生不必要的残影。
			        effect: {
			            show: true,
			            //特效动画的时间，单位为 s。
			            period: 6,
			            //特效尾迹的长度。取从 0 到 1 的值，数值越大尾迹越长。
			            trailLength: 0.7,
			            color: '#fff',
			            //特效标记的大小，可以设置成诸如 10 这样单一的数字，
			            //也可以用数组分开表示高和宽，例如 [20, 10] 表示标记宽为20，高为10。
			            symbolSize: 3
			        },
			        //线样式
			        lineStyle: {
			            normal: {
			                color: color[i],
			                width: 0,
			                //边的曲度，支持从 0 到 1 的值，值越大曲度越大。
			                curveness: 0.2
			            }
			        },
			        data: convertData(item[1])
			    },
			    {
			        name: item[0] + ' Top10',
			        type: 'lines',
			        zlevel: 2,
			        //飞行路径的头和尾的图标
			        symbol: ['none', 'arrow'],
			        symbolSize: 10,
			        effect: {
			            show: true,
			            period: 6,
			            trailLength: 0,
			            symbol: planePath,
			            symbolSize: 15
			        },
			        lineStyle: {
			            normal: {
			                color: color[i],
			                width: 1,
			                opacity: 0.6,
			                curveness: 0.2
			            }
			        },
			        data: convertData(item[1])
			    },
			    {
			        name: item[0] + ' Top10',
			        //带有涟漪特效动画的散点（气泡）图。利用动画特效可以将某些想要突出的数据进行视觉突出。
			        type: 'effectScatter',
			        //该系列使用的坐标系，可选：geo 使用地理坐标系，通过 geoIndex 指定相应的地理坐标系组件。
			        coordinateSystem: 'geo',
			        zlevel: 2,
			        //涟漪特效相关配置。
			        rippleEffect: {
			        	//波纹的绘制方式，可选 'stroke' 和 'fill'。
			            brushType: 'stroke'
			        },
			        label: {
			            normal: {
			                show: true,
			                position: 'right',
			                formatter: '{b}'
			            }
			        },
			        symbolSize: function (val) {
			            return val[2] / 8;
			        },
			        itemStyle: {
			            normal: {
			                color: color[i]
			            }
			        },
			        data: item[1].map(function (dataItem) {
			            return {
			                name: dataItem[1].name,
			                value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
			            };
			        })
			    });
			});

			    title : {
			        text: '模拟迁徙',
			        subtext: '数据纯属虚构',
			        left: 'center',
			        textStyle : {
			            color: '#fff'
			        }

			        trigger: 'item'
			    },
			    legend: {
			        orient: 'vertical',
			        top: 'bottom',
			        left: 'right',

					//除此之外也可以设成 'single' 或者 'multiple' 使用单选或者多选模式。
			        selectedMode: 'single'
			    },
			    //地理坐标系组件。
			    geo: {
			    	//地图类型。
			        map: 'china',
			        //图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等，
			        //label选项在 ECharts 2.x 中放置于itemStyle.normal下，在 ECharts 3 中为了让整个配置项结构更扁平合理，
			        //label 被拿出来跟 itemStyle 平级，并且跟 itemStyle 一样拥有 normal, emphasis 两个状态。
			        label: {
			            emphasis: {
			                show: true
			            }
			        },
			        //是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移，
			        //可以设置成 'scale' 或者 'move'。设置成 true 为都开启
			        roam: true,
			        //地图区域的多边形 图形样式，有 normal 和 emphasis 两个状态。
			        //normal 是图形在默认状态下的样式；emphasis 是图形在高亮状态下的样式，比如在鼠标悬浮或者图例联动高亮时。
			        itemStyle: {
			            normal: {
			                areaColor: '#323c48',
			                borderColor: '#404a59'
			            },
			            emphasis: {
			                areaColor: '#2a333d'
			            }
			        }
			    },

			};
