<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Globe - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/dat.gui.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            // http://visibleearth.nasa.gov/view_cat.php?categoryID=1484
            chart.setOption({
                globe: {

                    baseTexture: 'asset/world.topo.bathy.200401.jpg',
                    heightTexture: 'asset/elev_bump_4k.jpg',

                    displacementScale: 0.1,

                    shading: 'realistic',
                    realisticMaterial: {
                        roughness: 0.8,
                        metalness: 0
                    },

                    postEffect: {
                        enable: true,
                        colorCorrection: {
                            // lookupTexture: 'asset/crispwarm.png'
                        }
                    },
                    temporalSuperSampling: {
                        enable: true
                    },
                    light: {
                        ambient: {
                            intensity: 0
                        },
                        main: {
                            intensity: 6,
                            shadow: true
                        },
                        ambientCubemap: {
                            texture: 'asset/pisa.hdr',
                            exposure: 2,
                            diffuseIntensity: 0.1,
                            specularIntensity: 1
                        }
                    }
                },
                series: []
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

            var config = {
                exposure: 0,
                brightness: 0,
                contrast: 1,
                saturation: 1
            };
            var gui = new dat.GUI();

            function update() {
                chart.setOption({
                    globe: {
                        postEffect: {
                            colorCorrection: {
                                brightness: config.brightness,
                                exposure: config.exposure,
                                contrast: config.contrast,
                                saturation: config.saturation
                            }
                        }
                    }
                })
            }

            gui.add(config, 'exposure', -2, 2).step(0.01).onChange(update);
            gui.add(config, 'brightness', -1, 1).step(0.01).onChange(update);
            gui.add(config, 'contrast', -2, 2).step(0.01).onChange(update);
            gui.add(config, 'saturation', -10, 10).step(0.01).onChange(update);

        </script>
    </body>
</html>
