<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weibo Checkin - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/theme/dark.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' />
        <script src="lib/jquery.min.js"></script>
        <script>
            mapboxgl.accessToken = window.location.search.slice(1);
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('data/weibo.json', function (weiboData) {

                weiboData = weiboData.map(function (serieData, idx) {
                    var px = serieData[0] / 1000;
                    var py = serieData[1] / 1000;
                    var res = [[px, py, 1]];

                    for (var i = 2; i < serieData.length; i += 2) {
                        var dx = serieData[i] / 1000;
                        var dy = serieData[i + 1] / 1000;
                        var x = px + dx;
                        var y = py + dy;
                        res.push([x.toFixed(2), y.toFixed(2), 1]);

                        px = x;
                        py = y;
                    }
                    return res;
                });

                chart.setOption({
                    mapbox: {
                        center: [104.114129, 37.550339],
                        zoom: 3,
                        pitch: 50,
                        bearing: -10,
                        style: 'mapbox://styles/mapbox/dark-v9',
                        postEffect: {
                            enable: true
                        },
                        light: {
                            main: {
                                intensity: 2,
                                shadow: false,
                                shadowQuality: 'high'
                            },
                            ambient: {
                                intensity: 0.
                            },
                            ambientCubemap: {
                                texture: 'asset/pisa.hdr',
                                exposure: 1,
                                diffuseIntensity: 0.5,
                                specularIntensity: 2
                            }
                        }
                    },
                    series: [{
                        name: '弱',
                        type: 'scatter3D',
                        coordinateSystem: 'mapbox',
                        symbolSize: 1,
                        itemStyle: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(37, 140, 249, 0.8)',
                            color: 'rgba(37, 140, 249, 0.8)'
                        },
                        data: weiboData[0]
                    }, {
                        name: '中',
                        type: 'scatter3D',
                        coordinateSystem: 'mapbox',
                        symbolSize: 1,
                        itemStyle: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(14, 241, 242, 0.8)',
                            color: 'rgba(14, 241, 242, 0.8)'
                        },
                        data: weiboData[1]
                    }, {
                        name: '强',
                        type: 'scatter3D',
                        coordinateSystem: 'mapbox',
                        symbolSize: 1,
                        itemStyle: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(255, 255, 255, 0.8)',
                            color: 'rgba(255, 255, 255, 0.8)'
                        },
                        data: weiboData[2]
                    }]
                });

                window.onresize = chart.resize;
            });
        </script>
    </body>
</html>
