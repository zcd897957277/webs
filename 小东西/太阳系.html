<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
</head>

<body>
	<!--canvas中默认画布大小为300*150，需要自己重新设定-->
	<canvas id="canvas" width="300px" height="300px"></canvas>
</body>
<script type="text/javascript">
$(document).ready(function(){
 
	var sun = new Image();//设置一个图片对象
	var moon = new Image();
	var earth = new Image();
	function init(){
		sun.src = 'https://mdn.mozillademos.org/files/1456/Canvas_sun.png';//对图片实例设置属性
		moon.src = 'https://mdn.mozillademos.org/files/1443/Canvas_moon.png';
		earth.src = 'https://mdn.mozillademos.org/files/1429/Canvas_earth.png';
		window.requestAnimationFrame(draw);//该方法将在重绘之前调用的回调作为参数。
	}
	
	function draw() {
	    var ctx =document.getElementById('canvas').getContext('2d');
	
		ctx.globalCompositeOperation = 'destination-over';//属性设置或返回如何将一个源（新的）图像绘制到目标（已有）的图像上。
		//源图像 = 您打算放置到画布上的绘图。 destination-over
		//目标图像 = 您已经放置在画布上的绘图。  source-over  
		ctx.clearRect(0,0,300,300); // clear canvas删除矩形框里的像素
	
		ctx.fillStyle = 'rgba(0,0,0,0.4)';
		ctx.strokeStyle = 'rgba(0,153,255,0.4)';
		ctx.save();//保存当前环境的状态
		ctx.translate(150,150);
	
	    // Earth
	    var time = new Date();//取得当前的时间
	    //getSeconds()获得0~59的分钟时间数，getMilliseconds()获得0~999微秒数
	    ctx.rotate( ((2*Math.PI)/60)*time.getSeconds() + ((2*Math.PI)/60000)*time.getMilliseconds() );
	    ctx.translate(105,0);//
	    ctx.fillRect(0,-12,50,24); // Shadow
	    ctx.drawImage(earth,-12,-12);
	
	    // Moon
	    ctx.save();
	    ctx.rotate( ((2*Math.PI)/6)*time.getSeconds() + ((2*Math.PI)/6000)*time.getMilliseconds() );
	    ctx.translate(0,28.5);
	    ctx.drawImage(moon,-3.5,-3.5);
	    ctx.restore();//返回之前保存过的路径状态和属性
	
	    ctx.restore();
	  
	    ctx.beginPath();
	    ctx.arc(150,150,105,0,Math.PI*2,false); // Earth orbit
	    ctx.stroke();
	 
	    ctx.drawImage(sun,0,0);
	
	    window.requestAnimationFrame(draw);
	}
	
	init();
 
});
</script>
</html>
