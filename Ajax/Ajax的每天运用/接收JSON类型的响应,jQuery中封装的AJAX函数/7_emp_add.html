<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #msg {
      border: 1px solid #0a0;
      background: #efe;
      color: #0a0;
      padding: 10px;
      display: none;
    }
  </style>
 </head>
 <body>
  <h3>员工信息录入系统</h3>

  <div>
   <form id="empForm">
    员工姓名：<input name="ename"><br>
    员工工资：<input name="salary"><br>
    员工照片：<input name="pic"><br>
    所在部门：<input name="deptID"><br>
    <input id="btSave" type="button" value="保存员工信息">
   </form>
  </div>

  <p id="msg">
    <b>保存成功！<br></b>
    新员工记录在系统中的编号为：<span id="eid">999</span>
  </p>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
  $('#btSave').click(function(){
    var data = $('#empForm').serialize();
    console.log(data);
    $.post('xx.php', data, function(txt){});
  });
  </script>
 </body>
</html>
