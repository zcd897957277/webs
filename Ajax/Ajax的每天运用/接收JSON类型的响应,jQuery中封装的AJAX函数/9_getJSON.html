  <button id="btMore">加载更多</button>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
  $('#btMore').click(function(){
    $.getJSON('9_more_msg.php',function(arr){
      console.log('开始处理响应数据');
      //console.log(arguments);
      //此处自动执行JSON.parse(xhr.resposneText)
      var html = '';
      for(var i=0; i<arr.length; i++){
        var msg = arr[i];
        html += `
          <tr>
            <td>${msg.title}</td>
            <td>${msg.content}</td>
            <td>${msg.pubTime}</td>
            <td>
              <a href="${msg.mid}">回复</a>
            </td>
          </tr>
        `;
      }
      $('tbody').append(html);
    })
