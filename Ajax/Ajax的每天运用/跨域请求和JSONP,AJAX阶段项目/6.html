<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  
  </style>
 </head>
 <body>
  <h1>jQuery中发起JSONP请求</h1>
  
  

  <button id="bt1">异步请求1</button><br>
  <button id="bt2">异步请求2</button><br>
  
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    $('#bt1').click(function(){
      /*$.getJSON('http://localhost/AJAX_day08/6.php',function(){
        console.log('开始处理响应数据');
        console.log(arguments);
      })*/
      $.getJSON('http://localhost/AJAX_day08/6.php?callback=?',function(){
        console.log('开始处理响应数据');
        console.log(arguments);
      })
    });

    $('#bt2').click(function(){
      $.ajax({
        type: 'GET',
        url: 'http://localhost/AJAX_day08/6.php',
        dataType: 'jsonp',  //JSONP请求
        success: function(){
          console.log('开始处理成功的响应数据');
          console.log(arguments);
        },
        error: function(){
          console.log('开始处理失败的响应数据');
          console.log(arguments);
        }
      });
    });

  </script>

 </body>
</html>
