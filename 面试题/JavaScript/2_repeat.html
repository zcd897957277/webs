 <body>
  <script>
    var arr=
      [12,234,3456,4,12,234,3456,12,234,12];
      //12,234,3456,4
    //1. 遍历: 
    function unique1(arr){
      for(var i=0,result=[];i<arr.length;i++){
        //如果result中不包含当前元素,就压入result
        /*
        for(var j=0;j<result.length;j++){
          if(result[j]==arr[i]){break;}
        }
        if(j==result.length){result.push(arr[i])}
        */
        if(result.indexOf(arr[i])==-1){
          result.push(arr[i]);
        }
      }
      return result;
    }
    //console.log(String(unique1(arr)));
    //2. hash
    function unique2(arr){
      for(var i=0,hash={};i<arr.length;i++){
        //如果result中不包含当前元素,就压入result
        if(hash[arr[i]]===undefined){
          hash[arr[i]]=1;
        }
      }
      //仅获取hash中的keys
      var i=0;
      var keys=[];
      for(keys[i++] in hash);
      return keys;
    }
    
    //3. 正则——不使用遍历
    function unique3(arr){
      var reg=/(^|,)([^,]+)(,\2)*/g;
      return String(arr.sort())
            .replace(reg,"$1$2")
            .split(",");
    }
    console.log(unique3(arr));

  </script>
